<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login|SweetScape</title>
  <link rel="icon" type="image/x-icon" href="/images/dessert.png">
  <link rel="stylesheet" href="styles.css"> <!-- Assuming your styles are in this file -->
  <style>
    body {
      background-color: #eed6d6;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #da3f61;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .form-group input:focus {
      border-color: #D64161;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #D64161;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #FF4C6E;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .footer a {
      color: #D64161;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login to SweetScape</h1>
    <!-- Add JavaScript to handle form submission -->
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="footer">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <!-- JavaScript to handle the login form submission -->
  <script>
    // Function to handle form submission
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevents the default form submission

      // Here you can add additional logic to verify the login credentials

      // Redirect to the main website (Sweetscape home page)
      window.location.href = "index.html"; // Replace 'index.html' with your homepage URL
    });
  </script>
</body>
</html>
