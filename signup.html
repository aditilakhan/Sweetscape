<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up|SweetScape</title>
  <link rel="icon" type="image/x-icon" href="/images/dessert.png">
  <link rel="stylesheet" href="styles.css"> <!-- Assuming your styles are in this file -->
  <style>
    body {
      background-color: #eed6d6;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #D64161;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .form-group input:focus {
      border-color: #D64161;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #D64161;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #FF4C6E;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .footer a {
      color: #D64161;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Create an Account</h1>
    <form>
      <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" id="username" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password: </label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="footer">
      <p>Already have an account? <a href="login.html">Login</a> | <a href="index.html">SweetScape</a></p>
    </div>
  </div>
</body>
</html>
